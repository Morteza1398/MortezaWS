
<!-- Hero Area Start -->
<div id="hero-area" class="hero-area-bg">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12 text-center">
          <div class="contents">
            <h5 class="script-font wow fadeInUp" data-wow-delay="0.2s">{{home.hi}}</h5>
            <h2 class="head-title wow fadeInUp" data-wow-delay="0.4s">{{home.name}}</h2>
            <p class="script-font wow fadeInUp" data-wow-delay="0.6s">{{home.job}}</p>
            <ul class="social-icon wow fadeInUp" data-wow-delay="0.8s">
              <li>
                <a class="facebook" href={{home.facebook}}><i class="icon-social-facebook"></i></a>
              </li>
              <li>
                <a class="twitter" href={{home.twitter}}><i class="icon-social-twitter"></i></a>
              </li>
              <li>
                <a class="instagram" href={{home.instagram}}><i class="icon-social-instagram"></i></a>
              </li>
              <li>
                <a class="linkedin" href={{home.linkedin}}><i class="icon-social-linkedin"></i></a>
              </li>
              <li>
                <a class="google" href={{home.google}}><i class="icon-social-google"></i></a>
              </li>
            </ul>
            <div class="header-button wow fadeInUp" data-wow-delay="1s">
              <a href="#" class="btn btn-common">{{home.btn}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<!-- Hero Area End -->
